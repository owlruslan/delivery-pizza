<div class="search-box">
  <div class="ui fluid action input">
    <input #term (keyup)="search(term.value)" type="text" placeholder="Search...">
    <div class="ui button">Search</div>
  </div>
</div>
<h2>Result</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pizza of items$ | async">
      <td>{{ pizza.id }}</td>
      <td>{{ pizza.title }}</td>
    </tr>
  </tbody>
</table>
