<div class="search-box">
  <div class="ui fluid action input">
    <input #term (keyup)="search(term.value)" type="text" placeholder="Search...">
    <div class="ui button">Search</div>
  </div>
  <h2>Result</h2>
  <div class="ui segment" *ngFor="let pizza of items$ | async">
    <h3>{{ pizza.name }}</h3>
    <h3>Price: </h3><p>{{ pizza.price}}</p>
  </div>
</div>
